<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/4f9d7443ac.js" crossorigin="anonymous"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Heebo:wght@900&family=Kanit:wght@900&family=Noto+Sans+TC:wght@300;400;500;700&family=Titillium+Web:wght@900&family=Work+Sans:wght@900&display=swap');

*{
  margin: 0; padding: 0;
  box-sizing: border-box;
  font-family: 'Noto Sans TC', sans-serif;
}
body{
  background: #f2f2f2;
}
nav{
  background: #1b1b1b;
}
nav:after{
  content: '';
  clear: both;
  display: table;
}
nav .logo{
  color: #fff;
  float: left;
  font-size: 27px;
  font-weight: 700;
  text-transform: uppercase;
  line-height: 70px;
  padding-left: 60px;
}
nav ul{
  float: right;
  list-style: none;
  margin-right: 40px;
  position: relative;
}
nav ul li{
  float: left;
  display: inline-block;
  margin: 0 5px;
  background: #1b1b1b;
}
nav ul li a{
  color: #fff;
  text-decoration: none;
  line-height: 70px;
  font-size: 18px;
  padding: 8px 15px;
  transition: .7s;
}
nav ul li a:hover{
  background: #333;
  border-radius: 5px;
}
nav ul ul li a:hover{
  
}
nav ul ul{
  position: absolute;
  border-top: 1px solid #fff;
  top: 90px;
  opacity: 0;
  visibility: hidden;
  transition: top .5s;
}
nav ul li:hover > ul{
  top: 70px;
  opacity: 1;
  visibility: visible;
}
nav ul ul li{
  position: relative;
  margin: 0;
  width: 150px;
  float: none;
  display: list-item;
  border-bottom: 1px solid rgba(0,0,0,.3);
}
nav ul ul li a{
  line-height: 50px;
}
nav ul ul ul li{
  position: relative;
  top: -70px;
  left: -150px;
}
span .fa-light.fa-plus{
  font-size: 20px;
  margin-left: 15px;
}
.show,.icon, input{
  display: none;
}

@media all and (max-width: 968px){
  nav ul{
    margin-left: -10px;
    float: left;
  }
  nav .logo{
    padding-left: 30px;
    width: 100%;
  }
  nav ul li,
  nav ul ul li{
    display: block;
    width: 100%;
  }
  nav ul ul{
    top: 70px;
    position: static;
    border-top:none;
    float: none;
    display: none;
    opacity: 1;
    visibility: visible;
  }
  nav ul ul ul li{
    position: static;
  }
  nav ul ul li{
    border-bottom: 0;
  }
  nav ul ul a{
    padding-left: 40px;
  }
  nav ul ul ul a{
    padding-left: 80px;
  }
  .show{
    display: block;
    color: #fff;
    font-size: 18px;
    padding: 0 20px;
    line-height: 70px;
    cursor: pointer;
  }
  .icon{
    display: block;
    color: #fff;
    font-size: 25px;
    position: absolute;
    right: 40px;
    line-height: 70px;
    cursor: pointer;
  }
  .show + a, ul{
    display: none;
  }
  [id^=btn]:checked + ul{
    display: block;
  }
  
  
  
  
}
    </style>
</head>
<body>
    <nav>
        <div class="logo">logo</div>
       <label for="btn" class="icon">
         <span><i class="fa-solid fa-bars"></i></span>
       </label>
       <input type="checkbox" id="btn">
       <ul>
         <li><a href="#">home</a></li>
         <li><a href="#">about</a></li>
         <li>
           <label for="btn-1" class="show">portfolio<span><i class="fa-light fa-plus"></i></span></label>
           <a href="#">portfolio
           <span><i class="fa-light fa-plus"></i></span>
           </a>
           <input type="checkbox" id="btn-1">
           <ul>
             <li><a href="#">blog</a></li>
             <li><a href="#">e-commerce</a></li>
             <li><a href="#">creative</a></li>
           </ul>
         </li>
         <li>
           <label for="btn-2" class="show">notes<span><i class="fa-light fa-plus"></i></span></label>
           <a href="#">notes
               <span><i class="fa-light fa-plus"></i></span>
           </a>
           <input type="checkbox" id="btn-2">
           <ul>
             <li><a href="#">html</a></li>
             <li>
               <label for="btn-3" class="show">css<span><i class="fa-light fa-plus"></i></span></label>
               <a href="#">css
                   <span><i class="fa-light fa-plus"></i></span>
               </a>
               <input type="checkbox" id="btn-3">
               <ul>
                 <li><a href="#">rwd</a></li>
                 <li><a href="#">grid</a></li>
                 <li><a href="#">flex</a></li>
               </ul>
             </li>
             <li><a href="#">js</a></li>
           </ul>
         </li>
         <li><a href="#">contact</a></li>
       </ul>
       
       
       
     </nav>


     
</body>
</html>
