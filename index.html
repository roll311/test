<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rwd響應式網站</title>
    <style>
        .container-grid{
            width: 1400px;
            margin: 0 auto;
            display: grid;
            grid-template-areas: 
            "header header header header"
            "left middle middle right"
            "footer footer footer footer"
            ;
            grid-gap: 5px;
        }
        .header{
            grid-area: header;
        }
        .nav{
            display: grid;
            grid-template-areas: 
            "logo menu menu menu menu";
            background-color: blue;
            justify-content: space-around;
        }
        .logo{
            background: red;
            grid-area: logo;
        }
        .logo h2{
        }
        .nav a{
            display: inline-block;
            background-color: orange;
            padding: 10px;
            margin: 0 10px;
            text-decoration: none;
            cursor: pointer;
        }
        .menu{
            grid-area: menu;
            justify-self: end;
            background-color: yellow;
            height: 100%;
            align-self: center;
        }
        .menu a{
            align-self: center;
        }
        .logo h2{
            font-size: 40px;
        }
        .footer{
            background-color: blue;
            padding: 30px;
            text-align: center;
            font-size: 30px;
            grid-area: footer;
        }
        .left{
            background-color: yellow;
            grid-area: left;
        }
        .middle{
            background-color: green;
            grid-area: middle;
        }
        .right{
            background: red;
            grid-area: right;
        }
        .left,.middle,.right{
            padding: 20px;
            height: 300px;
        }

        @media (max-width:600px){
            .container-grid{
            display: grid;
            grid-template-areas: 
                "header"
                "left"
                "middle"
                "right"
                "footer"
            ;
        }


        }



    </style>

</head>
<body>
    

    <div class="container-grid">

        <div class="header">
            <div class="nav">
                <div class="logo">
                    <h2>logo</h2>
                </div>
                <div class="menu">
                <a href="#" class="home">home</a>
                <a href="#" class="about">about</a>
                <a href="#" class="portfolio">portfolio</a>
                <a href="#" class="contact">contact</a>
                </div>
            </div>
            <div class="banner"></div>
        </div>

        <div class="left">
            <p>left</p>
        </div>

        <div class="middle">
            <p>middle</p>
        </div>

        <div class="right">
            <p>right</p>
        </div>

        <div class="footer">
            <p>footer</p>
        </div>

    </div>




</body>
</html>
