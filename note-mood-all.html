<html lang="en">
<head>

        @import url('https://fonts.googleapis.com/css2?family=Biryani:wght@700;800;900&family=Noto+Sans+TC:wght@100;300;400;500&display=swap');

*{
  margin: 0; padding: 0;
  list-style: none;
  text-decoration: none;
}
body{
  background: #f2f2f2;
  font-family: 'Noto Sans TC', sans-serif;
}
main{
  width: 100%;
  margin: 0 auto;
}
.item{
  padding: 60px 40px 0 40px;
}
h1{
  margin-top: 30px;
  font-size: 30px;
}
.box{
  background: rgba(0, 0, 0, 0.057);
  padding: 20px;
  border-radius: 10px;
  margin: 30px 0;
  color: #999;
}
h2{
  color: #000;
}
.
.box a p{
  padding-top: 0px;
  font-size: 18px;
  color: rgb(255, 0, 0);
}
.photo{
  width: 100%;
  height: 300px;
  margin: 0px auto 10px;
  border-radius: 20px;
  background: red;
}
.photo img{
  object-fit: cover;
  object-position: top;
  width: 100%;
  height: 100%;
  border-radius: 20px;
}
header{
  width: 100%;
  height: 60px;
  background: #f2f2f2;
  box-shadow: 0 .125rem .25rem rgba(0,0,0,.075);  font-family: 'Noto Sans TC', sans-serif;
  display: flex;
  justify-content: space-between;
  align-items: center;
  position: fixed;
}
.logo a{
  padding-left: 30px;
  font-size: 25px;
  font-weight: bold;
  color: #000;
}
.hamburger{
  float: right;
  padding-right: 30px;
  height: 25px;
  width: 25px;
  display: flex;
  flex-direction: column;
  justify-content: space-around;
  cursor: pointer;
}
.line{
  width: 100%;
  height: 4px;
  background: #000;
  border-radius: 200px;
  transition: .3s;
}
.change .line-1{
  transform: rotateZ(-45deg) translate(-6px,6px);
}
.change .line-2{
  opacity: 0;
}
.change .line-3{
  transform: rotateZ(45deg) translate(-6px,-6px);
}
nav{
  width: 100%;
  height: calc( 100vh - 61px );
  position: fixed;
  left: -100%;
  top: 61px;
  background: #f2f2f2;
}
nav.change{
  left: 0;
}
.first-ul li{
  display: block;
  text-align: center;
}
.first-ul li a{
  font-size: 20px;
  border-radius: 10px;
  color: rgb(17, 17, 17);
  display: inline-block;
  width: 80%;
  margin: 20px 0;
  height: 30px;
  line-height: 30px; 
  padding: 10px 0;
  text-align: left;
}
.sub-menu{
  position: relative;
}
.first-ul li a.sub-menu:after{
  content: '\ea4e' ;
  position: absolute;
  right: 0;
  color: #333;
  font-size: 22px;
  font-family: 'remixicon';
  transition: transform 200ms ease-out, -webkit-transform 200ms ease-out;
}
.first-ul li a.activea.sub-menu:after{
  transform: rotate(-180deg);
  -webkit-transform: rotate(-180deg);
  -ms-transform: rotate(-180deg);
}
.first-ul li.active ul{
  display: block;
}
.second-ul{
  display: none;
}
.second-ul li{
  width: 70%;
  margin: 0 auto;
  border-left: 2px solid #999;
}
.second-ul li a{
  background: inherit;
  margin: 10px;
  padding: 0px 20px;
}


@media screen and (min-width:768px){
  .hamburger{
    display: none;
  }
  header{
    height: 87px;
  }
  header .logo{
  padding-left: 250px;
  }
  nav{
    left: 0;
    height: auto;
    width: auto;
  }
  .first-ul{
    position: fixed;
    top: 0;
    right: 0;
    height: 87px;
    display: flex;
    justify-content: end;
    align-items: center;
    padding-right: 100px;
  }
  .first-ul li{
    margin: 0px 15px;
    padding: 10px 25px;
    position: relative;
    border-radius: 10px;
    height: 30px;
    line-height: 30px;
  }
  .first-ul li a{
    text-align: center;
    margin: 0;
    padding: 0 ;
    width: 100%;
    height: 100%;
  }
  .first-ul li:hover{
    background: rgba(190, 190, 190, 0.257);
  }
  .first-ul li a.sub-menu::after{
    display: none;
  }
  .first-ul li:hover > ul{
  opacity: 1;
  visibility: visible;
  top: 60px ;
  }
  .second-ul{
  position: absolute;
  width: 250px;
  margin: 0 auto;
  top: 120px;
  left: -50px;
  opacity: 0;
  visibility: hidden;
  border-radius: 10px;
  background: rgb(255, 255, 255);
  box-shadow: rgba(99, 99, 99, 0.2) 0px 2px 8px 0px;
  display: flex;
  flex-direction: column;
  justify-content: space-evenly;
  transition: .5s;
  }
  .second-ul li{
  border: none;
  width: 80%;
  margin: 10px auto;
  padding: 10px 10px;
  }
  .second-ul li:hover{
    background: rgb(188, 188, 188);
  }
  .second-ul li a{
    background: rgba(0, 0, 0, 0);
  }
  .second-ul li a:hover{
  }
  main{
    width: 50%;
    margin: 0 auto;
  }
  .item{
    padding: 100px 40px 0 40px;
  }
  h1{
    padding: 0px 0 10px;
    font-size: 30px;
  }
  p{
    font-size: 20px;
    line-height: 40px;
  }
  .photo{
    width: 60%;
    margin: 30px auto;
  }
  .photo img{
    width: 100%;
  }
  .first-ul li.active ul{
  display: none;
  }









}
    </style>

</head>

<script>
  $(document).ready(function(){
    $('.first-ul li').click(function(){
    $(this).siblings().removeClass('active');
    $(this).toggleClass('active');
    })

    $('.first-ul li a').click(function(){
    $(this).siblings().removeClass('activea');
    $(this).toggleClass('activea');
    })

    $('.hamburger').click(function(){
    $('.navbar').toggleClass('change');
    })
  })

</script>
